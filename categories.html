<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> News Apps</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="Categories.css">
</head>

<body>
  <div class="header">
    <a href="index.html"><img src="https://wallpapers.com/images/hd/news-wave-logo-design-da7v6avu76zphdme.jpg" alt="logo" height="80" ></a>
  </div>
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search news...">
    <button onclick="handleSearch()">Search</button>
  </div>

  <div class="categories">
    <button onclick="filterNews('general')">General</button>
    <button onclick="filterNews('sports')">Sports</button>
    <button onclick="filterNews('technology')">Technology</button>
    <button onclick="filterNews('crypto')">crypto</button>
    <button onclick="filterNews('entertainment')">Entertainment</button>
  </div>
  <div class="news-container d-flex justify-content-around  main-cont " id="news-container">
    

      <div class="d-flex flex-column main-card">
        <div class="container mt-4">
          <div class="row" id="newsContainer">
  
          </div>
      </div>
        <div class="row mt-4">
          <div class="col text-center ">
            <button onclick="previous()" class="btn btn-outline-primary me-2">&lt; Previous Page</button>
            <button onclick="next()" class="btn btn-outline-primary">Next Page &gt;</button>
          </div>
        </div>
      </div>

    </div>


    
      
     



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
