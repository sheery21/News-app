<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/News Icon.png" type="image/x-icon">
    <!-- Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Momentjs CDN -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>NewsWave</title>
</head>

<body class="bg-light">

    <!-- ***************************** -->

    <!-- Date & Time -->
    <div class="bg-body-secondary d-flex justify-content-start gap-5 ps-5">
        <div id="currentTime"></div>
        <div id="currentDay"></div>
    </div>


    <!-- ***************************** -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom position-sticky z-1 w-100 top-0">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="https://wallpapers.com/images/hd/news-wave-logo-design-da7v6avu76zphdme.jpg" width="100"
                    height="100" alt="APP Logo" class="me-2 img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">HOME</a></li>
                    <li class="nav-item" onclick="getNews('general')"><a class="nav-link" href="#">GENERAL</a></li>
                    <li class="nav-item" onclick="getNews('sports')"><a class="nav-link" href="#">SPORT</a></li>
                    <li class="nav-item" onclick="getNews('technology')"><a class="nav-link" href="#">TECHNOLOGY</a></li>
                    <li class="nav-item" onclick="getNews('crypto')"><a class="nav-link" href="#">CRYPTO</a></li>
                    <li class="nav-item" onclick="getNews('entertaiment')"><a class="nav-link" href="#">ENTERTAIMENT</a></li>
                    <li class="nav-item"><a class="nav-link me-3" href="categories.html">SEARCH</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- ***************************** -->

    <!-- News Ticker -->
    <div class="d-flex align-items-center news-ticker">
        <div class="latest-label z-1">TODAY'S LATEST</div>
        <marquee id="articleNews" class="ms-3 text-truncate"></marquee>
    </div>


    <!-- ***************************** -->



    <div class="container mt-4">
        <div class="row" id="cardNews" >
           <h5 onclick="callAPI()">Click me to see News</h5>
        </div>
    </div>







    <script src="app.js"></script>
    <!-- Boostrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
